# AI Code Review Benchmark - Spring Boot Bug Pattern Definitions
# 55 patterns (50 bugs + 5 false positives) for Spring Boot e-commerce order processing
# Version: 1.1
# Framework: Spring Boot 3.2+, Java 21+

# =============================================================================
# Price Calculation (6 patterns) - Spec Alignment
# =============================================================================

- id: CALC_001
  category: calculation
  axis: spec_alignment
  name: discount_rate_direction
  plan: "Apply 10% discount for members"
  bug_description: "Discount rate direction wrong, becomes 90% off"
  correct: "total.multiply(BigDecimal.valueOf(0.9))"
  incorrect: "total.multiply(BigDecimal.valueOf(0.1))"
  severity: critical
  difficulty: easy
  tags: [calculation, discount, member]

- id: CALC_002
  category: calculation
  axis: spec_alignment
  name: tax_calculation_order
  plan: "Calculate total with 10% tax after discount"
  bug_description: "Tax calculation order wrong - applying tax before discount yields different amount"
  correct: "subtotal.subtract(discount).multiply(BigDecimal.valueOf(1.1))"
  incorrect: "subtotal.multiply(BigDecimal.valueOf(1.1)).subtract(discount)"
  severity: high
  difficulty: medium
  tags: [calculation, tax, discount]

- id: CALC_003
  category: calculation
  axis: spec_alignment
  name: floating_point_currency
  plan: "Calculate price with decimal precision"
  bug_description: "Using double instead of BigDecimal for monetary calculations"
  correct: "new BigDecimal(\"0.1\").add(new BigDecimal(\"0.2\"))"
  incorrect: "0.1 + 0.2"
  severity: high
  difficulty: medium
  tags: [calculation, currency, precision]

- id: CALC_004
  category: calculation
  axis: spec_alignment
  name: inconsistent_rounding
  plan: "Calculate order total with consistent rounding"
  bug_description: "Inconsistent rounding - round per item then sum vs sum then round yields different results"
  correct: "items.stream().map(Item::getSubtotal).reduce(BigDecimal.ZERO, BigDecimal::add).setScale(2, RoundingMode.HALF_UP)"
  incorrect: "items.stream().map(i -> i.getSubtotal().setScale(2, RoundingMode.HALF_UP)).reduce(BigDecimal.ZERO, BigDecimal::add)"
  severity: medium
  difficulty: medium
  tags: [calculation, rounding]

- id: CALC_005
  category: calculation
  axis: spec_alignment
  name: hardcoded_tax_rate
  plan: "Apply current tax rate (10%)"
  bug_description: "Hardcoded old tax rate - still using 8% instead of 10%"
  correct: "subtotal.multiply(taxRateRepository.findCurrentRate())"
  incorrect: "subtotal.multiply(BigDecimal.valueOf(0.08))"
  severity: high
  difficulty: easy
  tags: [calculation, tax, hardcode]

- id: CALC_006
  category: calculation
  axis: spec_alignment
  name: free_shipping_boundary
  plan: "Free shipping for orders of 5000 yen or more"
  bug_description: "Boundary condition error - >= 5000 vs > 5000"
  correct: "total.compareTo(BigDecimal.valueOf(5000)) >= 0 ? BigDecimal.ZERO : shippingFee"
  incorrect: "total.compareTo(BigDecimal.valueOf(5000)) > 0 ? BigDecimal.ZERO : shippingFee"
  severity: medium
  difficulty: easy
  tags: [calculation, shipping, boundary]

